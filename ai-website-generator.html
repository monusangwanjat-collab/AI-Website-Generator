<!DOCTYPE html>
<html>
<head>
    <title>AI Website Generator</title>
    <style>
        body { background:#111; color:white; font-family:Arial; padding:20px; }
        input, textarea { width:100%; padding:10px; margin-top:10px; }
        button { width:100%; padding:15px; background:green; color:white; font-size:18px; cursor:pointer; }
        #output { background:black; color:lime; margin-top:20px; padding:20px; white-space:pre-wrap; border:1px solid white; }
    </style>
</head>
<body>

<h1>AI Website Generator</h1>

<input id="apiKey" placeholder="Enter Gemini API Key">
<textarea id="prompt" rows="4" placeholder="Describe your website..."></textarea>

<button onclick="generate()">Generate Website Code</button>

<pre id="output"></pre>

<script>
async function generate() {
    const apiKey = document.getElementById("apiKey").value;
    const prompt = document.getElementById("prompt").value;

    document.getElementById("output").innerText = "Generating...";

    const result = await fetch("http://localhost:3000/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ apiKey, prompt })
    });

    const data = await result.json();
    document.getElementById("output").innerText = JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
